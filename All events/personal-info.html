<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인정보 입력</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="bg-light py-1">
        <div class="container">
            <h1 class="display-4 text-center">개인정보 입력</h1>
        </div>
    </header>

    <!-- 개인정보 입력 섹션 -->
    <div class="container mt-4">
        <form>
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" class="form-control" id="username" placeholder="아이디 입력">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" placeholder="비밀번호 입력">
            </div>
            <div class="form-group">
                <label for="email">[선택] 이메일주소 (비밀번호 찾기 등 본인 확인용)</label>
                <input type="email" class="form-control" id="email" placeholder="이메일 주소 입력">
            </div>
            <div class="form-group">
                <label for="birthdate">생년월일 8자리</label>
                <input type="text" class="form-control" id="birthdate" placeholder="YYYYMMDD">
            </div>
            <div class="form-group">
                <label for="phone">휴대전화번호</label>
                <input type="text" class="form-control" id="phone" placeholder="전화번호 입력">
            </div>
            <!-- 더 많은 개인정보 입력 필드 추가 -->
            <div class="text-center">
                <button type="submit" class="btn btn-success">인증요청</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
